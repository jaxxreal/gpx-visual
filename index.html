<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Visualizer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Design fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Import Map for clean module names -->
    <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.19.3",
            "preact/hooks": "https://esm.sh/preact@10.19.3/hooks",
            "htm": "https://esm.sh/htm@3.1.1",
            "chart.js/auto": "https://esm.sh/chart.js@4.4.1/auto"
        }
    }
    </script>
    <!-- Non-module script for gpxparser (it might not be ESM ready on all CDNs, loading via unpkg simply) -->
    <script src="https://unpkg.com/gpxparser@3.0.8/dist/GPXParser.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Main Module -->
    <script type="module" src="./app.js"></script>
</body>
</html>
